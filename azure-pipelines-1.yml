trigger:
- main

pool:
   name: Default

stages:
  -  stage: Build
        
     jobs:
       -  job: 
          steps:                       
           - task: Docker@0
             inputs:
               azureSubscription: freetail
               containerregistrytype: Azure Container Registry               
               azureContainerRegistry: 'myacrrepo1212'
               action: Build an image
               dockerFile: '**/Dockerfile'
               imageName: Sudhakar
               includeLatestTag: true
           - task: Docker@0
             inputs:
                azureSubscription: freetail
                containerregistrytype: Azure Container Registry               
                azureContainerRegistry: 'myacrrepo1212'
                action: Push an image
                imageName: Sudhakar
                includeLatestTag: true
                